<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder With Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Dynamic Resume Builder With Form By ZEENAT SOMROO</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
            <br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>
            <br>
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
            <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
            <br>
        </fieldset>

        <div class="button-container">
            <button type="submit" class="generate-btn">
                <span class="btn-icon">&#x1F4C4;</span> Generate Resume Below
            </button>
        </div>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be generated below -->
    </div>

    <script src="index.js"></script>
</body>
</html>
